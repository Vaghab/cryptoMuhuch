<div class="auth-wrapper">
  <div class="auth-container">
    <p-tabs value="Sign In">
      <p-tablist>
        @for (tab of tabs; track tab.value) {
        <p-tabpanel [value]="tab.value">
          {{ tab.content }}
        </p-tabpanel>
        }
      </p-tablist>
    </p-tabs>
  </div>
</div>
