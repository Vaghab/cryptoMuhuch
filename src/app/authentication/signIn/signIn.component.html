<dx-form
  [formData]="signInForm.value"
  [minColWidth]="200"
  width="400"
  requiredMessage="Field is required"
  (onFieldDataChanged)="onFieldDataChanged($event)"
>
  <dxi-item dataField="login"></dxi-item>
  <dxi-item
    dataField="password"
    [editorOptions]="{ mode: 'password' }"
  ></dxi-item
></dx-form>

<dx-button
  text="Sign In"
  [disabled]="signInForm.invalid"
  (onClick)="signIn()"
></dx-button>
