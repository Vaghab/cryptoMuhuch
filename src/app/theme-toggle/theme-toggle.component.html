<!-- Кнопка переключения темы -->
<button
  (click)="toggleTheme()"
  class="theme-toggle"
  [attr.aria-label]="
    themeService.isDarkTheme()
      ? 'Switch to light theme'
      : 'Switch to dark theme'
  "
>
  <!-- Показываем солнце для тёмной темы -->
  @if (themeService.isDarkTheme()) {
  <span>☀️</span>
  }
  <!-- Показываем луну для светлой темы -->
  @if (!themeService.isDarkTheme()) {
  <span>🌙</span>
  }
</button>
